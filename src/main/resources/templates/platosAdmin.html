<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Platos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css"> <!-- Archivo CSS separado para los estilos -->
    <style>
        body {
            background-image: url('https://s3.amazonaws.com/orion-eat-app-files/orioneat-prod%2FWdNwkPDyygZ7jWn3B-FONDOBACK.png');
        }
    </style>
</head>

<body class="bg-light">

    <!-- Menú -->
    <div class="container-fluid  py-3">
        <div class="row">
            <div class="col-lg-3">
                <!-- Contenido del menú -->
                <div class="fixed-top">
                    <div th:replace="admin :: #MenuPrincipalAdmin"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container mt-12" style="margin-right: 120px ;">
        <div class="row">
            <div class="col-lg-10 mx-auto bg-white p-4 shadow">
                <div class="text-center mb-2">
                    <h1>
                        PLATOS
                    </h1>
                    <img src="IconoCargar.jpg" width="200px" class="rounded" alt="...">
                </div>

                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputnombre4" class="form-label">Nombre</label>
                        <input type="nombre" class="form-control" id="inputnombre4">
                    </div>

                    <div class="col-md-6">
                        <label for="inputcodigo4" class="form-label">Codigo</label>
                        <input type="codigo" class="form-control" id="inputcodigo4">
                    </div>

                    <div class="col-md-6">
                        <label for="inputnombre4" class="form-label">Cantidad</label>
                        <input type="nombre" class="form-control" id="inputnombre4">
                    </div>

                    <div class="col-md-6">
                        <label for="inputcodigo4" class="form-label">Precio</label>
                        <input type="codigo" class="form-control" id="inputcodigo4">
                    </div>

                    <div class="col-12">
                        <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <button class="btn me-3"    style="background-color: #8ea7a8; color: white;">Agregar</button>
                    <button class="btn" style="background-color: rgb(255, 85, 85);   color: white;">Eliminar</button>
                </div>

                <div class="table-responsive mt-5">
                    <table class="table table-striped">
                        <thead class="text-white"  style="background-color: #8ea7a8;" >
                            <tr>
                                <th scope="col">N°Platos</th>
                                <th scope="col">Codigo</th>
                                <th scope="col">Platos</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>N001</td>
                                <td>Caldo De Gallina</td>
                                <td>Cell 1</td>
                                <td>20</td>
                                <td>S/.10</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>N002</td>
                                <td>Hamburguesa</td>
                                <td>Cell 2</td>
                                <td>10</td>
                                <td>S/.20</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>N003</td>
                                <td>6 PIEZAS DE POLLO + PAPAS FRITAS + NUGGETS</td>
                                <td>Cell 3</td>
                                <td>40</td>
                                <td>S/.15</td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td>N004</td>
                                <td>SALCHIPAPA + QUESO FUNDIDO</td>
                                <td>Cell 4</td>
                                <td>50</td>
                                <td>S/.12</td>
                            </tr>
                            <tr>
                                <th scope="row">5</th>
                                <td>N005</td>
                                <td>HAMBURGUESA CONDUNDENTE</td>
                                <td>Cell 5</td>
                                <td>40</td>
                                <td>S/.10</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<style>
 body {
    font-family: 'Quicksand', sans-serif;
}

.table th,
.table td {
    vertical-align: middle;
}

</style>
    <!-- Scripts al final del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
